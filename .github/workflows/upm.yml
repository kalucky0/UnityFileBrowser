name: UPM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-version:

    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Create UPM branch
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git subtree split -P Assets -b upm